<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Finance Planner</title>

    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/three86.js"></script>
    <script type="text/javascript" src="js/TrackballControls.js"></script>
    <script type="text/javascript" src="js/detector.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/stats.js"></script>
    <script type="text/javascript" src="js/spriteManager.js?v=0.1"></script>
    <script type="text/javascript" src="js/dateInfo.js?v=0.1"></script>
    <script type="text/javascript" src="js/baseApp.js?v=0.5"></script>
    <script type="text/javascript" src="js/expense.js?v=0.2"></script>
    <script type="text/javascript" src="js/expenseManager.js?v=0.3"></script>
    <script type="text/javascript" src="js/finance.js?v=0.13"></script>

    <link rel="stylesheet" href="css/bootstrap.min.css?v=0.1">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css?v=0.1">
    <link href="css/financeStyles.css?v=0.6" rel="stylesheet" type="text/css">
</head>
<body>

<div id="Stats-output">
</div>

<div id="WebGL-output">

</div>

<div id="expenseInfo" class="infoPanel">
    <p>October 2016</p>
    <div class="centre">
        <div>
            <button id="left" type="button"><</button><span id="day">1st</span><button id="right" type="button">></button>
        </div>
        <div>
            <span>Expenditure: </span><span id="expenditure">00.00</span>
        </div>
        <div>
            <button id="addExpense" type="button">Add</button> <button id="editExpense" type="button">Edit</button>
        </div>
        <div>
            <button type="button">Save</button>
        </div>
    </div>
</div>

<div id="addFormContainer" class="infoPanel noDisplay">
    <div class="title">
        <span id="addFormTitle">Add Expense</span><span id="errorText" class="noDisplay"></span>
    </div>

    <form id="addExpenseForm" class="form-horizontal">
        <div class="form-group">
            <label for="amount" class="col-md-2 control-label">Amount</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="amount">
            </div>
        </div>
        <div class="form-group">
            <label for="item" class="col-md-2 control-label">Item</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="item">
            </div>
        </div>
        <div class="form-group">
            <label for="tags" class="col-md-2 control-label">Tags</label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="tags">
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-5">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
            <div class="col-md-5 rightShift">
                <button id="cancelAdd" type="button" class="btn btn-default">Cancel</button>
            </div>
        </div>
    </form>
</div>

<div id="viewForm" class="infoPanel noDisplay">
    <table id="expenseTable" class="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Amount</th>
                <th>Item</th>
                <th>Tags</th>
            </tr>
        </thead>
    </table>

    <div id="options">
        <button id="editItem" type="button">Edit</button>
        <button id="deleteItem" type="button">Delete</button>
        <button id="finish" type="button">Finish</button>
    </div>
</div>

</body>
</html>
